<div class="container" *ngIf="items; else voidCart">
  <div class="row">
    <!-- Carrito -->
    <aside class="col-sm-4">
      <h2>Carrito</h2>
      <!-- Elementos del carrito -->
      <div *ngFor="let item of items" style="margin-top: 10px">
        <a id="card_link">
          <app-product-card [product]="item.product"></app-product-card>
        </a>
      </div>
      <hr />
      <!-- Precio total -->
      <p class="text-right">Total: <span id="total"></span>&euro;</p>
      <button id="boton-vaciar" class="btn btn-danger" (click)="onClear()">Vaciar</button>
    </aside>
  </div>
</div>

<ng-template #voidCart> El carrito no tiene productos</ng-template>
