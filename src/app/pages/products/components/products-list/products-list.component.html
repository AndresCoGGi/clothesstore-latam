<div (scrolled)="onScrollDown()" class="container" infinite-scroll fxLayoutAlign="center center">
  <section class="cards-container" fxLayoutAlign="center center">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </section>
  <button (click)="onScrollTop()" *ngIf="showButtonScrollingUp" class="button">⏫</button>
</div>
