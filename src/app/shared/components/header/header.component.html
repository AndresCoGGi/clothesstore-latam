<div id="header-container">
  <header>
    <div id="hamburger" (click)="sidebarOpened = true" title="Abrir menú">&#9776;</div>
    <img id="logo" src="assets/icons/logo.svg" alt="logo" (click)="query = ''" routerLink="/" title="Ir al inicio" />
    <div id="actions">
      <app-search [buttonQuery]="query"></app-search>
      <a id="cart" routerLink="/cart" title="Ver carrito">
        <img id="cart-icon" alt="Cart icon" src="assets/icons/icon-cart.svg" />
        <span class="badge">
          {{ cartSvc.totalItems < 100 ? cartSvc.totalItems : '9+' }}
        </span>
      </a>
      <img id="user-icon" alt="user-icon" src="assets/icons/icon-user.svg" routerLink="/" />
      <div id="login">Iniciar sesión</div>
    </div>
  </header>
  <app-navbar
    [sidebarMode]="sidebarOpened"
    (sidebarClose)="sidebarOpened = !$event.valueOf()"
    (query)="query = $event.valueOf()"
  ></app-navbar>
</div>
