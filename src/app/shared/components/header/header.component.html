<div id="header-container">
  <header>
    <a id="logo" (click)="query = ''" routerLink="/" title="Ir al home">
      <img alt="ClothesstoreLatam logo" src="assets/icons/logo.svg" />
    </a>
    <div id="actions">
      <div id="search-container">
        <app-search [buttonQuery]="query"></app-search>
      </div>
      <div id="cart">
        <a routerLink="/cart" id="cart-icon"><img alt="Cart icon" src="assets/icons/icon-cart.svg" /></a>
        <div class="wrapper-badge">
          <span class="badge">{{ cartSvc.totalItems < 10 ? cartSvc.totalItems : '9+' }}</span>
        </div>
      </div>
      <a routerLink="/" id="user-icon"><img alt="user-icon" src="assets/icons/icon-user.svg" /></a>
      <button id="login">Iniciar sesi√≥n</button>
    </div>
  </header>
  <app-navbar (query)="query = $event.valueOf()"></app-navbar>
</div>
